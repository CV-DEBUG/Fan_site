<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus Torvalds Conferences</title>
    <link rel="stylesheet" href="Linus.css">
    <link rel="icon" href="/Linus/img/icon.png" type="image/x-icon">

</head>

<body>
    <!--

    This section represents the header of the Linus videos page, containing a navigation bar with two items:
    1. A home button that redirects to the index page. It uses an image as the button and is styled to look like a clickable icon.
    2. A link to the "About Linus" page.
    -->
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="../index.html"></a>
                    <button onclick="location.href='../index.html'"
                        style="background: none; border: none; padding: 0; cursor: pointer;">
                        <img src="img/home.png" alt="Home" class="nav-icon" style="width: 20px; height: 20px;">
                    </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="Linus.html">About Linus</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 
            This section represents the hero section of the Linus Torvalds Conferences page.
            It includes a main heading and a paragraph that describes the content of the page.
        -->
        <section class="hero">
            <h1>Linus Torvalds Conferences</h1>
            <p class="hero-text">Discover Linus Torvalds' conferences and interviews.</p>
        </section>

        <!-- 
        This section represents a content section for displaying videos.
        It includes a heading and a container for video items.
        Each video item contains a title and an embedded YouTube video.
        -->
        <section class="content-section">
            <h2>Video</h2>
            <div class="video-container">
                <div class="video-item">
                    <h3>Linus Torvalds on Git</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/4XpnKHJAok8" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <h3>Linus Torvalds on Linux</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/o8NPllzkFhE" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <h3>Linus Torvalds at TED</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/MShbP3OpASA" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>

    <!--
        This section represents the footer of the Linus Torvalds Fan Page.
        It includes a copyright notice for the year 2024.
    -->
    <footer class="site-footer">
        <p>&copy; 2024 Linus Torvalds Fan Page. All rights reserved.</p>
    </footer>
</body>

</html>
